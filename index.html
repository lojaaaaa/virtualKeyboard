<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Keyboard</title>
</head>
<body>
    
    <section class="keyboard">
        <div class="keyboard__container">
            <textarea class="keyboard__text" id="text"></textarea>
            <div class="keyboard__buttons" id="keyboard">
                <div class="keyboard__row">
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ё</span>
                        <span class="keyboard__button-eng">`</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">1</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">2</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">3</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">4</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">5</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">6</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">7</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">8</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">9</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">-</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">=</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Backspace</span>
                    </div>
            
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Tab</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">й</span>
                        <span class="keyboard__button-eng">q</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ц</span>
                        <span class="keyboard__button-eng">w</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">у</span>
                        <span class="keyboard__button-eng">e</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">к</span>
                        <span class="keyboard__button-eng">r</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">е</span>
                        <span class="keyboard__button-eng">t</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">н</span>
                        <span class="keyboard__button-eng">y</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">г</span>
                        <span class="keyboard__button-eng">u</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ш</span>
                        <span class="keyboard__button-eng">i</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">щ</span>
                        <span class="keyboard__button-eng">o</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">з</span>
                        <span class="keyboard__button-eng">p</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">х</span>
                        <span class="keyboard__button-eng">[</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ъ</span>
                        <span class="keyboard__button-eng">]</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Del</span>
                        
                    </div>
            
                </div>

                    <div class="keyboard__button caps" id="caps">
                        <span class="keyboard__button-rus">Caps Lock</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ф</span>
                        <span class="keyboard__button-eng">a</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ы</span>
                        <span class="keyboard__button-eng">s</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">в</span>
                        <span class="keyboard__button-eng">d</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">а</span>
                        <span class="keyboard__button-eng">f</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">п</span>
                        <span class="keyboard__button-eng">g</span>
                    </div>
                    <div class="keyboard__button">

                        <span class="keyboard__button-eng">j</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">л</span>
                        <span class="keyboard__button-eng">k</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">д</span>
                        <span class="keyboard__button-eng">l</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ж</span>
                        <span class="keyboard__button-eng">;</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">э</span>
                        <span class="keyboard__button-eng">'</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">\</span>
                        <span class="keyboard__button-eng">|</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">enter</span>
                    </div>
            
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Shift</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">\</span>
                        <span class="keyboard__button-eng">| /</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">я</span>
                        <span class="keyboard__button-eng">z</span>

                        <span class="keyboard__button-eng">c</span>

                    <div class="keyboard__button">

                        <span class="keyboard__button-eng">n</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">ь</span>
                        <span class="keyboard__button-eng">m</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">б</span>
                        <span class="keyboard__button-eng">,</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">с</span>
                        <span class="keyboard__button-eng">.</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">.</span>
                        <span class="keyboard__button-eng">/</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">up</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Shift</span>
                    </div>

            
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Ctrl</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Win</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Alt</span>
                    </div>
                    <div class="keyboard__button">

                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Alt</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Ctrl</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Left</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Down</span>
                    </div>
                    <div class="keyboard__button">
                        <span class="keyboard__button-rus">Right</span>
                    </div>
        

            
                </div>
            </div>
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>
</html>
